<html>
{% load static %}
<head>
<link rel="stylesheet" href={% static "materialize.css" %} type="text/css" media="all"/>
<script src={% static "materialize.js" %}></script>
<style>
table, th, td {
    border: 1px solid black;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #0093c4;
    position:fixed;
    z-index: 1;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

.aaa{
	background-color: #62ebff;
}
.aa{
  background-color: #ff8a80;

}
</style></head>
<body class ="aa">
<ul>
  <li><a class="active" href="/loginmodule/transaction/">transaction</a></li>
  <li><a href="/loginmodule/profile/">profile</a></li>
  <li><a href="/loginmodule/loan/">loan</a></li>
  <li style="float:right"><a href="/loginmodule/logout/">logout</a></li>
</ul><br><br>
<h2 align="center">Your current balance is {{amount}}</h2>
<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Ministatement</span>
          <table class ="aaa">
<tr>
	<th>from</th>

	<th>to</th>
	<th>debit</th>
	<th>credit</th>
	<th>time</th>
</tr>

{% for item in quary_result %}
<tr>
	<td>{{item.f_acc}}</td>
	<td>{{item.t_acc}}</td>
	<td>{{item.Debit}}</td>
	<td>{{item.Credit}}</td>
	<td>{{item.transaction_time}}</td>
</tr>
{% endfor %}</table>
        </div>
        
      </div>
    </div>
  </div>



</ul>

</body>
</html>
